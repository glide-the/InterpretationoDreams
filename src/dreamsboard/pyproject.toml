[tool.poetry.dependencies]
python = "^3.10"
requests = "^2"
langchain = "^0.1.4"
langchain-openai = "^0.0.5"
langchain-community = "^0.0.30"
#faiss-gpu = "1.7.2"
Jinja2 = "^3.1.2"
